// aim.cfg
// to be used for 1v1s etc. not versus bots
sv_log_onefile 0			// dont log to one single file
sv_logbans 1				// log bans
sv_logecho 1 				// echo log information to console
sv_logfile 1				// log server info to logfile
sv_logflush 0				// flush log file to disk on each write (slow)
sv_logsdir "prac-log"			// folder for logfiles

sv_cheats 0				// disable cheats

mp_autokick 0 				// no auto kick from suicides
mp_limitteams 0				// no team limit
mp_autoteambalance 0			// no auto team balance
mp_solid_teammates 0			// turn off team collision

mp_respawn_on_death_ct 0		// do not allow CT to respawn after death
mp_respawn_on_death_t 0			// do not allow T to respawn after death
mp_respawnwavetime_ct 1			// time before CT spawn
mp_respawnwavetime_t 1			// time before T spawn

mp_warmuptime 0				// disable warmup time
mp_warmuptime_all_players_connected 0	// disable warmup time when all players connect

mp_join_grace_time 30			// 30 seconds is max unfortunately, amount of seconds after round start someone can join a team
mp_roundtime 1				// 1 minute round time
mp_roundtime_defuse 1			// same as above
mp_roundtime_hostage 1			// same as above
mp_round_restart_delay 2		// 2 seconds before new round starts
mp_maxrounds 30				// 30 rounds

mp_maxmoney 60000			// make sure we have more than enough cash
mp_startmoney 60000			// give the money
mp_buy_anywhere 1			// allow us to buy anywhere
mp_buytime 6000				// increase buytime
mp_weapons_allow_typecount -1           // disable max amount of buys

sv_infinite_ammo 0			// no infinite ammo
ammo_grenade_limit_total 0		//allow up to 5 grenades

bot_kick				// remove bots
mp_warmup_end				// end warmup
mp_freezetime 0				// remove freeze time at round start

sv_grenade_trajectory 0	 		// show grenade trajectory
sv_grenade_trajectory_time 0 		// time to see the trajectory
sv_showimpacts 0			// to see what is spammable etc
sv_showimpacts_time 0 			// time to see impacts

sv_alltalk 1				// allow people to talk with enemies
sv_deadtalk 1				// allow dead players to talk
sv_full_alltalk 1			// allow spectators to talk
sv_voiceenable 1			// enable voice communication

mp_restartgame 1			// restart game and were ready


// ct grenades
mp_ct_default_grenades ""
// t grenades
mp_t_default_grenades ""


